<form method="POST">
      <div>
        <label for="nome">NOME DO USUÁRIO:</label>
        <input
          type="text"
          name="nome"
          id="nome"
          placeholder="digite seu nome completo"
          required
        />
      </div>

      <div>
        <div>
          <label for="peso">PESO (kg):</label>
          <input
            type="number"
            name="peso"
            id="peso"
            placeholder="ex: 70"
            step="0.1"
            min="0"
            required
          />
        </div>

        <div>
          <label for="altura">ALTURA (cm):</label>
          <input
            type="number"
            name="altura"
            id="altura"
            placeholder="ex: 175"
            step="0.1"
            min="0"
            required
          />
        </div>
      </div>

      <div>
        <label for="flexibilidade">FLEXIBILIDADE (cm):</label>
        <input
          type="number"
          name="flexibilidade"
          id="flexibilidade"
          placeholder="medida do teste de sentar e alcançar"
          step="0.1"
          required
        />
      </div>

      <div>
        <label for="arremesso">ARREMESSO (metros):</label>
        <input
          type="number"
          name="arremesso"
          id="arremesso"
          placeholder="distância do arremesso"
          step="0.1"
          min="0"
          required
        />
      </div>

      <div>
        <label for="s_horizontal">SALTO HORIZONTAL (cm):</label>
        <input
          type="number"
          name="s_horizontal"
          id="s_horizontal"
          placeholder="distância do salto horizontal"
          step="0.1"
          min="0"
          required
        />
      </div>

      <div>
        <label for="s_vertical">SALTO VERTICAL (cm):</label>
        <input
          type="number"
          name="s_vertical"
          id="s_vertical"
          placeholder="altura do salto vertical"
          step="0.1"
          min="0"
          required
        />
      </div>

      <div>
        <button type="submit">CLASSIFICAR</button>
      </div>
    </form>
