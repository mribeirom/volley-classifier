<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volley-Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/historico.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <section>

            <a class="icone" href="{{ url_for('controller.home') }}">Volley-Classifier</a>

            <nav class="navbar">
                <a href="{{ url_for('controller.classificador') }}">Classificador</a>
                <a href="{{ url_for('controller.historico') }}">Histórico</a>
            </nav>

        </section>
    </header>

    <div class="home-container">
        <section>
            <div class="historico-header">
                <h1>Histórico de Atletas</h1>
                <p>Lista completa de classificações realizadas</p>
            </div>

            <div class="lista-usuarios">
                {% for usuario in usuarios %}
                <div class="usuario-card">
                    <a href="{{ url_for('controller.historico_usuario', usuario_id=usuario._id) }}" class="usuario-info">
                        <div class="usuario-avatar">
                            <span>{{ usuario.nome[0] }}</span>
                        </div>
                        <div class="usuario-detalhes">
                            <h3>{{ usuario.nome }}</h3>
                            <p class="posicao">{{ usuario.posicao }}</p>
                        </div>
                    </a>

                    <form method="POST" action="{{ url_for('controller.deletar', usuario_id=usuario._id) }}" class="form-deletar">
                        <button type="submit" class="btn-deletar">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                <line x1="10" y1="11" x2="10" y2="17"></line>
                                <line x1="14" y1="11" x2="14" y2="17"></line>
                            </svg>
                        </button>
                    </form>
                </div>
                {% endfor %}
            </div>
        </section>
    </div>

</body>

</html>
